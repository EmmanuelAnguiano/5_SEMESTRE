<html>
    <head>
        <link rel="stylesheet" href="css/css.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body class="body">
        <h1 class="d1">PROGRAMA 1: INTERPOLACION LINEAL</h1>
        <label class="l1">Dame la X </label> <input type="number" id="x"><br><br>
        <label class="l1">Dame la X0 </label> <input type="number" id="x0"><br><br>
        <label class="l1">Dame la X1 </label> <input type="number" id="x1"><br><br>
        <label class="l1">Dame la F0 </label> <input type="number" id="f0"><br><br>
        <label class="l1">Dame la F1 </label> <input type="number" id="f1"><br><br>
        <button id="btn" class="p-2 border bg-light btn">Calcular</button>
        <div id="res" class="d2"></div>
    </body>
    <script>
        let btn=document.getElementById('btn');
        btn.addEventListener('click',()=>{
        let  x=parseFloat(document.getElementById('x').value);
        let x0=parseFloat(document.getElementById('x0').value);
        let x1=parseFloat(document.getElementById('x1').value);
        let f0=parseFloat(document.getElementById('f0').value);
        let f1=parseFloat(document.getElementById('f1').value);
        let res=document.getElementById('res');
        let resu=f0+(((f1-f0)/(x1-x0)))*(x-x0);
        console.log(resu);
        res.innerHTML=resu;
        });
    </script>
</html>
